<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigetion Drawer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="navigetion">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-home"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-comment"></i></span>
                        <span class="title">Messege</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="	fa fa-question-circle"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="	fa fa-cog"></i></span>
                        <span class="title">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="	fa fa-lock"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="	fa fa-sign-in"></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle"><i class="fa fa-chevron-right"></i></div>
    </div>

    <script>
        let faChevronRight = document.querySelector('.fa-chevron-right'),
            navigetion = document.querySelector('.navigetion');
        document.querySelector('.toggle').onclick = function() {
            //this.classList.toggle('active');
            faChevronRight.classList.toggle('fa-chevron-right');
            faChevronRight.classList.toggle('fa-chevron-left');
            navigetion.classList.toggle('active');
        }
    </script>
</body>

</html>
